{% extends "pages/base.html" %}

{% load chunks %}

{% block title %}Kontakt | {{ campaign.title }} | {{ block.super }}{% endblock %}

{% block main %}
    <h1>Kdo jsme a proč to děláme</h1>

    <div class="span-8 sidebar">
        <div class="box">
            {% chunk "kontakt-adresa" %}
        </div>
    </div>
    <div class="span-16 last text">
        {% chunk "kontakt-text" %}
    </div>
    <div class="clear"></div>
{% endblock %}
